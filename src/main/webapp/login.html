<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen"/><script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script> 
        <script src="js/login.js" type="text/javascript"></script>     
        <style>
        .login{
           position:absolute;
           top:250px;
           left:450px;
           z-index: 100;
        }
        </style>  
    </head>
    <body background="images/black.jpg">
     <div class="login col-md-4">
        <div class="panel panel-default ">
         <div class="panel-heading ">
          <span class="glyphicon glyphicon-user"><b>请登录</b></span>
         </div>
         <div class="panel-boby ">
         <br/>
         <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-sm-4 control-lable" align="center">用 户 名:</label>
              <div class="col-sm-6 ">
              <input id="username" type="text" class="form-control" placeholder="请输入用户名">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-lable" align="center">密     码:</label>
              <div class="col-sm-6">
              <input id="password" type="password" class="form-control" placeholder="请输入密码">
              </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-3">
                    <label><input type="checkbox">记住密码</label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-3">
                    <button id="login" type="submit" class="btn btn-default"> 登录</button>
                </div>
            </div>  
         </form>
         </div>
        </div>
    </div>
    </body>
</html>
